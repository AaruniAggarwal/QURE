<style>
  body {
    background: #C5E1A5;
  }

  form {
    width: 60%;
    margin-top: 160px;
    margin-left: 70%;
    background: #efefef;
    padding: 60px 120px 80px 120px;
    text-align: center;
    -webkit-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    position: relative;
    margin: 40px 0px;
  }

  .label-txt {
    position: absolute;
    top: -1.6em;
    padding: 10px;
    font-family: sans-serif;
    font-weight: 600;
    font-size: 1.5em;
    letter-spacing: 1px;
    color: rgb(120, 120, 120);
    transition: ease .3s;
  }

  .input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1.5em;
    font-weight: 500;
  }

  .line-box {
    position: relative;
    width: 100%;
    height: 2px;
    background: #BCBCBC;
  }

  .line {
    position: absolute;
    width: 0%;
    height: 2px;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    background: #8BC34A;
    transition: ease .6s;
  }

  .input:focus+.line-box .line {
    width: 100%;
  }

  .label-active {
    top: -3em;
  }

  button {
    display: inline-block;
    padding: 12px 24px;
    background: rgb(220, 220, 220);
    font-weight: bold;
    color: rgb(120, 120, 120);
    border: none;
    outline: none;
    border-radius: 3px;
    cursor: pointer;
    transition: ease .3s;
  }

  button:hover {
    background: rgb(42, 43, 41);
    color: #ffffff;
  }
</style>
<div class="container">
  <form [formGroup]="doctorForm" (ngSubmit)="onDoctorHandler()">
    <h1>Doctor's Registration </h1>

    <label>
      <p class="label-txt"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Enter your name</p>
      <input type="text" class="input" formControlName="name" required>
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt"><i class="fa fa-male" aria-hidden="true"></i>&nbsp;Enter Doctor Id</p>

      </div>
    </label>
    <label>

      <div class="line-box">
        <div class="line"></div>

    </label>
    <label>

      <input type="email" class="input" formControlName="email" required>
      <div class="line-box">

    </label>

      </div>

      <input type="text" class="input" formControlName="gender" required>
      <div class="line-box">
        <div class="line"></div>

    </label>
    <label>
