        enabled. Please enable

<div style="margin-top: 10px;">
    <div class="card"
        style="width: 500px; height:500px; margin-left: 480px; border-style:solid;border-width: 3px;border-color: rgb(150, 185, 206);">
        <div class="card-body">
            <div class="row" style="margin: 2px;">
                <div class="col-md-12 ">
                    <h3 class="font-italic"><b>Doctor</b></h3>
                    <span id="activity"></span>
                    <div class="table-responsive" >
                    <table  class="table table-borderless ">
                        <thead>
                            <tr>
                            </tr>
                        </thead>
                        <tbody id="convo">
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="main-content" class="container"
        style="width: 500px;height: 135PX; margin-left: 480px;border-style: solid;border-width: 5px; border-color: rgb(29, 76, 233);">

        <div class="row">
            <div class="col-md-12">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <!--<label for="connect">WebSocket connection:</label>-->
                        <button id="connected" (click)="connect()" class="btn btn-default"
                            type="submit">Request Chat</button>
                        <button id="disconnected" (click)="disconnect()" class="btn btn-danger"
                            type="submit">Leave
                        </button>
                    </div>
                </form>
            </div>

            <form class="form-inline">
                <div class="form-group">
                    <input type="text" [(ngModel)]="name" class="form-control" name="name" style="width:350px; margin:8px;"
                        placeholder="Type here.."> <br>
                </div>
                <button (click)="sendMessage()" class="btn btn-success" type="submit">Send</button>
            </form>


        </div>

    </div>

</div>
