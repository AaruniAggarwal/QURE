<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark stylish-color-dark navbar-static-top">
        <a class="navbar-brand app-name h2-responsive font-weight-bold" routerLink="" style="color: chartreuse;"><strong>QURE</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto" style="margin-left: 65%;">
              <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a class="nav-link waves-light" routerLink="/">Home</a>
              </li>
              <li class="nav-item"> 
                  <a class="nav-link waves-light" mdbWavesEffect routerLink="/contact">Contact</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link waves-light" mdbWavesEffect routerLink="/about">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link waves-light" mdbWavesEffect routerLink="/Chat">Chat</a>
              </li>
              

                <li class="nav-item dropdown" *ngIf="authenticationService.isUserLoggedIn('PATIENT')"  dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light font-weight-bold" style="color: chartreuse;" mdbWavesEffect>My Profile<span class="caret"></span></a>
                    <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/patients">Profile</a>
                          <a class="dropdown-item waves-light" mdbWavesEffect (click)="onLogout()" style="color: red;">Log out</a>
                         
                        </div>
                </li>
                <li class="nav-item dropdown" *ngIf="authenticationService.isUserLoggedIn('DOCTOR')"  dropdown>
                  <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light font-weight-bold" style="color: chartreuse;" mdbWavesEffect>Dr Profile<span class="caret"></span></a>
                  <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/doctors">Profile</a>
                        <a class="dropdown-item waves-light" mdbWavesEffect (click)="onLogout()" style="color: red;">Log out</a>
                       
                      </div>
              </li>
                
              
              <li class="nav-item dropdown" *ngIf="!(authenticationService.isUserLoggedIn('DOCTOR') || authenticationService.isUserLoggedIn('PATIENT'))" dropdown>
                  <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" style="color: white;" mdbWavesEffect> Sign In<span class="caret"></span></a>
                  <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/doctors/login">Doctor</a>
                        <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/patients/login">Patient</a>
                       
                      </div>
              </li>

              <li class="nav-item dropdown" *ngIf="!(authenticationService.isUserLoggedIn('DOCTOR') || authenticationService.isUserLoggedIn('PATIENT'))" dropdown>
                    <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" style="color: white;" mdbWavesEffect>
                      Sign up<span class="caret"></span></a>
                    <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                      <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/doctors/register">Doctor</a>
                      <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/patients/register">Patient</a>
                      
                    </div>
                  </li>
          

          </ul>              
        </div>
    </nav>
</header>
