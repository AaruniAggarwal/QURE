<!-- Modal -->

<div class="modal-dialog">
    <!--Content-->
    <div class="modal-content form-elegant">
        <!--Header-->
        <div class="modal-header text-center">
            <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign
                    in</strong></h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!--Body-->
        <div class="modal-body mx-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitButton()">
                <!--Body-->
                <div class="md-form mb-5">
                    <input type="text" formControlName="patientId" id="Form-id1" class="form-control" [ngClass]="{ 'is-invalid': patientForm.get('patientId').touched 
                    && patientForm.get('patientId').invalid }" placeholder="Enter Id" formControlName="patientId"/>
                    <label data-error="wrong" data-success="right" for="Form-id1">Your email</label>
                    <div class="invalid-feedback">
                        <div *ngIf="patientForm.get('patientId').errors?.required">Patient Id is required</div>
                        
                      </div>
                </div>

                <div class="md-form mb-5">
                    <input type="email" id="Form-email1" class="form-control validate" [ngClass]="{ 'is-invalid': patientForm.get('email').touched 
                    && patientForm.get('email').invalid }" placeholder="Enter Email" formControlName="email" />
                    <label data-error="wrong" data-success="right" for="Form-email1">Your email</label>
                    <div class="invalid-feedback">
                        <div *ngIf="patientForm.get('email').errors?.required">Email is required</div>
                        <div *ngIf="patientForm.get('email').errors?.email">Invalid Email</div>
                      </div>
                    
                </div>

                <div class="md-form pb-3">
                    <input type="password" id="Form-pass1" class="form-control validate" [ngClass]="{ 'is-invalid': patientForm.get('email').touched 
                    && patientForm.get('password').invalid }" placeholder="Enter Password" formControlName="password"/>
                    <label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
                    <div class="invalid-feedback">
                        <div *ngIf="patientForm.get('password').errors?.required">Password is required</div>
                        <div *ngIf="patientForm.get('password').errors?.min"> Invalid Password</div>
                      </div>
                      
                    <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#"
                            class="blue-text ml-1">
                            Password?</a></p>
                </div>

                <div class="text-center mb-3">
                    <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
                </div>
            </form>

        </div>
        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member? 
                <a href="/patients/register" class="blue-text ml-1"> 
                    Sign Up</a>
                
                    
                </p>
        </div>
    </div>
    <!--/.Content-->
</div>

<!-- Modal -->
