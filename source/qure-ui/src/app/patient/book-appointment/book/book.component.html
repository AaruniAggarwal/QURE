<div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Book new Appoinment</h1>
            <button class="btn btn-dark">Go Back</button>
          </div>

         <!-- step3  -->
          <form class="col-md-6 offset-md-3"
           [formGroup]="bookForm"
           (ngSubmit)="onBookHandler()">
            <div class="form-group row">
              <label for="staticName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                
                <input type="text" class="form-control" 
                [ngClass]="{ 'is-invalid': bookForm.get('name').touched
            && bookForm.get('name').invalid}"
                placeholder="Enter Name" formControlName="name"/> 
                <div class="invalid-feedback">
                  <div>Name is required</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="staticPhone" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" 
                [ngClass]="{ 'is-invalid': bookForm.get('age').touched
            && bookForm.get('age').invalid}"
                placeholder="Enter Age"  formControlName="age"/>
                <div class="invalid-feedback">
                  <div *ngIf="bookForm.get('age').errors?.required">Age is required</div>
                  <div *ngIf="bookForm.get('age').errors?.min">Age is should be min 18</div>
                </div>
                
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Slot</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" 
                [ngClass]="{ 'is-invalid': bookForm.get('slot').touched
            && bookForm.get('slot').invalid}"
                placeholder="Enter Slot" formControlName="slot"
                  />
                 <div class="invalid-feedback">
                    <div>Slot is required</div>
                  </div>
              </div>
            </div>
      
            <div class="alert alert-success" *ngIf="isSaved">
              Saved Successfully
            </div>
      
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
