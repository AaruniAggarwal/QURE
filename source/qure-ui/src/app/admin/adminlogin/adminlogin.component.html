<!-- Modal -->

<div class="modal-dialog" role="document">
  <!--Content-->
  <div class="modal-content form-elegant">
    <!--Header-->
    <div class="modal-header text-center">
      <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign in</strong></h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Body-->
    <div class="modal-body mx-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitButton()">
        <div class="md-form mb-5">
          <input type="email" id="Form-email1" class="form-control validate" formControlName="email" placeholder="email"
            required>
          <label data-error="wrong" data-success="right" for="Form-email1"></label>
        </div>

        <div class="md-form pb-3">
          <input type="password" id="Form-pass1" class="form-control validate" formControlName="password"
            placeholder="password" required>
          <label data-error="wrong" data-success="right" for="Form-pass1"></label>
        </div>

        <div class="text-center mb-3">
          <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
