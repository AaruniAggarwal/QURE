<div class="container">
    <div class="row">
        <section class="col-sm-12 main-section ">
            <div class="jumbotron">
                <h1 class="display-4">Doctors Appointments !</h1>
                <!-- <a class="btn btn-primary btn-lg" routerLink="/employees/new" role="button">Create New Employee</a> -->
            </div>
        </section>
    </div>

    <div class="row">

        <div class="card col-sm-3" *ngFor="let appointment of appointmentList">
            <div class="card-body">
                <h5 class="card-title">Appointment Number: {{appointment.id}}</h5>
                <p class="card-text">Date: {{appointment.appointmentDate}}</p>
                <!-- <a routerLink="{{appointment.id}}" class="link">View Details</a> -->
            </div>
            <!-- <a routerLink="{{appointment.id}}" class="link"> -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewAppointmentModal"
                (click)="onViewHandler(appointment.id)">View</button>
            <button type="button" (click)="onDeleteHandler(appointment.id)" class="btn btn-danger">Delete</button>
        </div>

        <!-- <button type="button" class="btn btn-primary" 
                    data-toggle="modal" data-target="#editEmployeeModal" 
                    (click)="onEditHandler()">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button> -->

        <!-- Modal -->
        <div class="modal fade" id="viewAppointmentModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">view appointment details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" *ngIf="appointmentData">
                        <!-- <form ngNativeValidate #f="ngForm" (ngSubmit)="onUpdateHandler(f)"> -->
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Appointment Id</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="id" placeholder="Enter name"
                                    [(ngModel)]="appointmentData.id" disabled required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Price</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="price" placeholder="Enter Age"
                                    [(ngModel)]="appointmentData.price" disabled required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label">Time</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="time" placeholder="Enter Designation"
                                    [(ngModel)]="appointmentData.time" disabled required>
                            </div>
                        </div>

                        <div class="alert alert-success" *ngIf="isSaved">
                            Updated successfully!
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<style>
    .jumbotron {
        background-image: url(assets/image/docapp.jpg);
        background-size: initial;
        background-position-y: 30px;
        /* background-clip: content-box; */
        height: 300px;

    }
</style>
