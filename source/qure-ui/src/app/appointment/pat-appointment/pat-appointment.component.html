<div class="container">
    <div class="row">
        <section class="col-sm-12 main-section ">
            <div class="jumbotron">
                <h1 class="display-4">Patient Appointments !</h1>
                <!-- <a class="btn btn-primary btn-lg" routerLink="/employees/new" role="button">Create New Employee</a> -->
            </div>
        </section>
    </div>

    <div class="row">

        <div class="card col-sm-3" *ngFor="let appointment of appointmentList">
            <div class="card-body">
                <h5 class="card-title">Appointment Number: {{appointment.id}}</h5>
                <p class="card-text">Date: {{appointment.appointmentDate}}</p>
                <p class="card-text">Time: {{appointment.time}}</p>
                <!-- <a routerLink="{{appointment.id}}" class="link">View Details</a> -->
            </div>
            <!-- <a routerLink="{{appointment.id}}" class="link"> -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewAppointmentModal" (click)="onViewHandler(appointment)">View/Update</button>
            <!-- <button type="button" (click)="onDeleteHandler(appointment.id)" class="btn btn-danger">Delete</button> -->
            <!-- <button type="button" (click)="onAddHandler()" class="btn btn-danger">Book new</button> -->
        </div>

        <!-- <button type="button" class="btn btn-primary" 
                    data-toggle="modal" data-target="#editEmployeeModal" 
                    (click)="onEditHandler()">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button> -->

                     <!-- Modal -->
                     <div class="modal fade" id="viewAppointmentModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog" role="document">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title" id="exampleModalLabel">view appointment details</h5>
                                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                 </button>
                             </div>
                             <div class="modal-body" *ngIf="duplicateAppointmentData">
                                 <form ngNativeValidate #f="ngForm" (ngSubmit)="onUpdateHandler(f)">
                                  <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label">Appointment Id</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="id"
                                            placeholder="Enter name" 
                                            [(ngModel)]="duplicateAppointmentData.id" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label">Price</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="price"
                                            placeholder="Enter Age" 
                                            [(ngModel)]="duplicateAppointmentData.price" disabled required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label">Time</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="time"
                                            placeholder="Enter Designation" 
                                            [(ngModel)]="duplicateAppointmentData.time" required>
                                    </div>
                                </div>

                                <div class="alert alert-success" *ngIf="isSaved">
                                    Updated successfully!
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                             </div>
                         </div>
                     </div>
                 </div>

                    <div class="row">
                        <div class="col-md-12">
                          <h1>Book new Appoinment</h1>
                          <button class="btn btn-dark">Go Back</button>
                        </div>
              
                       <!-- new booking  -->
                        <form class="col-md-6 offset-md-3"
                         [formGroup]="bookForm"
                         (ngSubmit)="onBookHandler()">
                          <div class="form-group row">
                            <label for="staticName" class="col-sm-2 col-form-label">id</label>
                            <div class="col-sm-10">
                              
                              <input type="text" class="form-control" 
                              [ngClass]="{ 'is-invalid': bookForm.get('id').touched
                          && bookForm.get('id').invalid}"
                              placeholder="Enter AppointmentId" formControlName="id"/> 
                              <div class="invalid-feedback">
                                <div>id is required</div>
                              </div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="staticPhone" class="col-sm-2 col-form-label">date</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" 
                              [ngClass]="{ 'is-invalid': bookForm.get('date').touched
                          && bookForm.get('date').invalid}"
                              placeholder="Enter date"  formControlName="date"/>
                              <div class="invalid-feedback">
                                <div *ngIf="bookForm.get('date').errors?.required">date is required</div>
                                <div *ngIf="bookForm.get('date').errors?.min">date is should be ther</div>
                              </div>
                              
                            </div>
                          </div>
                          <div class="form-group row">
                            <label for="staticEmail" class="col-sm-2 col-form-label">price</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" 
                              [ngClass]="{ 'is-invalid': bookForm.get('price').touched
                          && bookForm.get('price').invalid}"
                              placeholder="Enter Price" formControlName="price"
                                />
                               <div class="invalid-feedback">
                                  <div>price is required</div>
                                </div>
                            </div>
                          </div>
                    
                          <div class="alert alert-success" *ngIf="isSaved">
                            Saved Successfully
                          </div>
                    
                          <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </div>
                        </form>
                      </div>

    </div>

</div>
