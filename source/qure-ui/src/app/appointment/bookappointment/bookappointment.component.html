  <div class="row">
    <div class="col-md-12">
      <h1>Book new Appoinment</h1>
      <button type="submit" class="btn btn-primary" class="nav-link" routerLink="/patientLanding/pId/appointments">Go
        Back</button>
    </div>

    <!-- new booking  -->
    <form class="col-md-6 offset-md-3" [formGroup]="bookForm" (ngSubmit)="onBookHandler()">
      <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">id</label>
        <div class="col-sm-10">

          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': bookForm.get('id').touched
                      && bookForm.get('id').invalid}" placeholder="Enter AppointmentId" formControlName="id" />
          <div class="invalid-feedback">
            <div>id is required</div>
          </div>
        </div>
      </div>
      <!-- <div class="form-group row">
                        <label for="staticPhone" class="col-sm-2 col-form-label">date</label>

                      && bookForm.get('date').invalid}"

                          </div>

      <div class="form-group row">
        <label for="rank" class="cols-sm-2 control-label">Date</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
            <input type="datetime-local" id="txtDate" required="Required" class="form-control" name="txtDate"
              placeholder="Select suitable date" [ngClass]="{ 'is-invalid': bookForm.get('date').touched
                            && bookForm.get('date').invalid}" />
            <div class="invalid-feedback">
              <div *ngIf="bookForm.get('date').errors?.required">date is required</div>
              <div *ngIf="bookForm.get('date').errors?.min">date is should be there</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">price</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': bookForm.get('price').touched
                      && bookForm.get('price').invalid}" placeholder="Enter Price" formControlName="price" />
          <div class="invalid-feedback">
            <div>price is required</div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">
        Saved Successfully
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>

<script type="text/javascript">
  var currentTime = new Date()
  var month1 = currentTime.getMonth() + 1
  var day1 = currentTime.getDate()
  var year1 = currentTime.getFullYear()
  if (month1 < 10) month1 = "0" + month1;
  if (day1 < 10) day1 = "0" + day1;
  curdate = year1 + "-" + month1 + "-" + day1
  JotForm.setConditions([{ "type": "field", "link": "Any", "terms": [{ "field": "1", "operator": "before", "value": curdate }], "action": { "field": "2", "visibility": "Hide" } }]);
</script>
